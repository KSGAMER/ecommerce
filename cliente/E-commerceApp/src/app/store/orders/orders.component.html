<app-nav></app-nav>
<br>
<div class="container">
  <div class="card border-primary text-center">
    <div class="card-header text-primary">
      Ordenes de Compra
    </div>
    <div class="card-body text-primary">
      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-2 border">No. Orden</div>
            <div class="col-5 border">Producto</div>
            <div class="col-2 border">Cantidad</div>
            <div class="col-2 border">Precio</div>
          </div>
        </div>
        <div class="col-12">
          <div class="row mt-1 mb-1" *ngFor="let order of orders;">
            <div class="col-2">{{order.orderNumber}}</div>
            <div class="col-5">{{order.productName}}</div>
            <div class="col-2">{{order.quantityOrdered}}</div>
            <div class="col-2">{{order.quantityOrdered * order.MSRP | currency}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<app-footer></app-footer>

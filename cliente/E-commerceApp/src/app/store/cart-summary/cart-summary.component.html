  <button class="btn" [disabled]="cart.itemCount == 0" routerLink="/cart" routerLinkActive="active"><i class="fas fa-shopping-cart text-white"></i></button>
  <small><span class="count">{{cart.itemCount}}</span></small>
  <small><span class="text-white">{{cart.cartPrice | currency: "USD"}}</span></small>
</div>
